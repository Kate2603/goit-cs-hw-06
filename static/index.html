<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Messages</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="icon" href="/static/4chan-color.svg" type="image/x-icon" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="container mt-5">
    <h2 class="text-center">Enter your message</h2>

    <form id="chat-form" class="mb-4">
      <div class="mb-3">
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Name"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          id="message"
          class="form-control"
          placeholder="Message"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>

    <h3 class="text-center">Received messages</h3>
    <ul id="messages-list" class="list-group"></ul>

    <!-- JavaScript -->
    <script src="/script.js"></script>
  </body>
</html>
